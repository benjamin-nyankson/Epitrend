<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./Pics/logo.png" />
    <title>EPITREND</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container-fluid bg-dark  text-light py-3" id="header">
      <header class="text-center">
        <img src="logo.png" style="width: 50px; height:50px;" alt=""><h1 class="display-6">EPITREND</h1>
        <a href="https://ephemeral-piroshki-21613f.netlify.app" target="_blank">DASHBOARD</a>

      </header>
    </div>

   
    <div class="body">
<div class="all">
    <section class="container my-2 text-light p-2">

      <form class="row g-3" id="form" method="post">
        <div class="col-md-12">
          <label for="location" class="form-label">Region</label>
          <select required class="form-select" aria-label="Default select example" name="region">
                    <option value="">Region</option>
                    <option value="ahafo" name="ahafo">Ahafo</option>
                    <option value="ashanti" name="ashanti">Ashanti</option>
                    <option value="Central" name="central">Central</option>
                    <option value="Western" name="western">Western</option>
                    <option value="Western North" name="western_north">Western North</option>
                    <option value="Bono East" name="bono_north">Bono East</option>
                    <option value="Bono" name="bono">Bono</option>
                    <option value="Eastern" name="eastern">Eastern</option>
                    <option value="Greater Accra" name="accra">Greater Accra</option>
                    <option value="Northern" name="north">Northern</option>
                    <option value="Upper West" name="upper_west">Upper West</option>
                    <option value="Upper East" name="upper_east">Upper East</option>
                    <option value="Volta" name="volta">Volta</option>
                    <option value="Oti" name="oti">Oti</option>
                    <option value="Savanna" name="savanna">Savanna</option>
          </select>
          <span id="patient_loc" ></span>
        </div>
      
        <div class="col-md-12">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" onblur="age1()" placeholder="Age" name="age" required>
          <span id="patient_age" ></span>
        </div>

        <div class="col-md-12">
          <label for="age" class="form-label">Gender</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="male" value="M" name="gender" required>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="female" value="F" name="gender">
            <label class="form-check-label" for="female">Female</label>
          </div>
         
        </div>

        <div class="col-md-12">
          <label for="age" class="form-label">Date</label>
          <input type="date" class="form-control" id="age" name="date" required>
          <span id="day1" ></span>
        </div>
        
        <div class="col-4">
          <label for="pulse" class="form-label">Pulse Rate (BPM)</label>
          <input type="number" class="form-control" id="pulse" placeholder="Pulse rate" name="pulse" required>
          <span id="patient_pulse" ></span>
        </div>

        <div class="col-4">
          <label for="temperature" class="form-label">Temperature( <sup>0</sup>C)</label>
          <input type="number" class="form-control" id="temperature" placeholder="Temperature" name="temperature" required>
          <span id="temp" ></span>
        </div>

        <div class="col-4">
          <label for="respiratory" class="form-label">Respiratory Rate</label>
          <input type="number" class="form-control" id="respiratory" placeholder="Respiratory" name="respiratory" required>
          <span id="patient_res" ></span>
        </div>
        

            
            <div type="text" id="result"></div>

        <div class="col-md-10">
          <label for="symptom" class="form-label">Symptoms</label>
          <input type="text" class="form-control" id="symptom" name="symptom" placeholder="Symptoms">
          <span id="patient_symptom" ></span>
        </div>

        <div class="col-md-2">
          <label for="symptoms" class="form-label">&nbsp;</label>
          <button type="button" class="btn btn-primary form-control" onclick="add_to_arr()">ADD</button>
        </div>

        <div class="col-md-12">
          <label for="diagnosis" class="form-label">Diagnosis</label>
          <input type="text" class="form-control" id="diagnosis" name="diagnosis" placeholder="Diagnosis" required>
        </div>
       
        <div class="col-12">
          <button type="submit" class="btn btn-success form-control">SUBMIT</button>
        </div>
      </form>
    </section>

  </div>
  </div>
  <script src="script.js"></script>
  </body>
</html>
